<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
  <h:head>
    	<title>#{msgs.welcometitle}</title>
  </h:head>
  <h:body>
    <h1>#{msgs.welcometext}!</h1>
      <h:form>
         <h3>#{msgs.loginprompt}</h3>   
         <h:panelGrid columns="3">         
               #{msgs.username}:
               <h:inputText id="name" 
                  value="#{UserAccess.name}" required="true"
                  label="#{msgs.username}"/>
               <h:message for="name" errorClass="errors"/>
               #{msgs.password}:
               <h:inputSecret value="#{UserAccess.password}"/>
               <h:message for="password" errorClass="errors"/>
         </h:panelGrid>
         <p><h:commandButton value="Login" action="#{UserAccess.login}"/></p>
      </h:form>
  </h:body>
</html>
