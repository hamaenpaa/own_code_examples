<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:c="http://java.sun.com/jsp/jstl/core">
 
    <ui:composition template="/WEB-INF/templates/simple.xhtml">
        <ui:define name="title">#{bundle['application.httpheaderpage.title']}</ui:define>
        <ui:define name="content">    
            <h1><h:outputText value="#{bundle['application.httpheaderpage.title']}"></h:outputText></h1>
            <table border="1">
                <th><h:outputText value="#{bundle['application.httpheaderkey']}"></h:outputText></th>
                <th><h:outputText value="#{bundle['application.httpheadervalue']}"></h:outputText></th>
                <c:forEach items="#{header}" var="header">
                    <tr><td>#{header.key}</td><td>#{header.value}</td></tr>
                </c:forEach>
            </table>      
            <h:link value="#{bundle['application.httpheaderspage.return']}" outcome="welcome"></h:link> 
        </ui:define>
    </ui:composition>
</html>
