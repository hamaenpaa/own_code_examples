
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
	<h:head>
		<title>Questionare</title>
	</h:head>
	<h:body>
        <h:outputText value="#{quizBean.correctAnswer}"/><br />
        Score: <h:outputText value="#{quizBean.score}"/><br />
        Next question.<br />
        <b><h:outputText style="color:blue" value="#{quizBean.questionStr}"/></b>
        <h:form>
            <h:selectOneMenu value="#{quizBean.response}">
                <f:selectItems value="#{quizBean.choices}"/>
            </h:selectOneMenu>
            <h:commandButton value="Answer" action="#{quizBean.next}"/>
        </h:form>
     </h:body>
</html>
