<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
	<h:head>
		<title>Yleinen SQL</title>
	</h:head>
	<h:body>
        <h:form>
        	Anna SQL:
        	<h:inputText value="#{genericSQL.SQL}" size="100"/>
            <h:commandButton value="Answer" action="#{genericSQL.executeSQL}"/>
        </h:form>
        <table>
        	<tr>
        		<ui:repeat value="#{genericSQL.columns}" var="column">
        			<th>#{column}</th>
        		</ui:repeat>
        	</tr>
    		<ui:repeat value="#{genericSQL.rowDatas}" var="rowData">
    			<tr>
    				<ui:repeat value="#{genericSQL.columns}" var="column">
    					<td><h:outputText value="#{rowData.getColumnAsString(column)}"/></td>
    				</ui:repeat>
    			</tr>
    		</ui:repeat>    
        </table>
    </h:body>
</html>
