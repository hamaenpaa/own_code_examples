<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
	<h:head>
		<title>Tuotteet</title>
	</h:head>
	<h:body>
		<h1>Tuotteet</h1>
		<div>#{tuote}</div>
		<div style="color:red; font-style: italic"><h:messages/></div>
		<h:form id="lomake">
			<h:inputText name="nimi" value="#{tuote.nimi}"></h:inputText>
			<h:inputText name="koodi" value="#{tuote.koodi}"></h:inputText>
			<h:inputText name="hinta" value="#{tuote.hinta}"></h:inputText>
			<!--  commandButton pit채채 olla form:n sis채ll채  -->
			<h:commandButton action="#{tuotteet.lisaaUusi()}" value="tallenna" id="painike"></h:commandButton>
		</h:form>
		<h:dataTable value="#{tuotteet.tuotteet}" var="tu">
			<h:column>#{tu.nimi}</h:column>
			<h:column>#{tu.koodi}</h:column>
			<h:column>#{tu.hinta}</h:column>
		</h:dataTable>
	</h:body>
</html>
